<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.newenglandinnsandresorts.com/sites/default/files/styles/1440/public/media-images/53-Fall-Foliage-Franconia-NH.jpg?itok=jvfoJD0W') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .register-container {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 320px;
      padding: 25px;
      position: relative;
    }


    .close-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      background-color: #111;
      border-top-right-radius: 10px;
      padding: 5px;
    }


    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }


    .input-group {
      margin-bottom: 15px;
      color: black;
    }

    .input-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .input-icon {
      position: relative;
    }

    .input-icon input {
      width: 100%;
      padding: 10px 35px 10px 5px;
      border: none;
      border-bottom: 2px solid black;
      background: transparent;
      font-size: 14px;
      color: black;
    }

    .input-icon i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: black;
    }


    .options {
      margin: 15px 0;
      font-size: 13px;
      color: black;
    }


    .register-btn {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }


    .login-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: white;
    }

    .login-text a {
      color: #ddd;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-box">
      <div class="close-icon" onclick="goHome()"><i class="fas fa-times"></i></div>
      <h2>Register</h2>
      <form>
        <div class="input-group">
          <label>Username</label>
          <div class="input-icon">
            <input type="text" required>
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="input-group">
          <label>Email</label>
          <div class="input-icon">
            <input type="email" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="input-group">
          <label>Password</label>
          <div class="input-icon">
            <input type="password" required>
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <button type="submit" class="register-btn">Register</button>
        <p class="login-text">Already have an account? <a href="login2.html">Login</a></p>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;


      if (!username || !email || !password) {
        alert("Please fill out all fields.");
        return;
      }


      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }


      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }


      const user = { username, email, password };
      localStorage.setItem("userData", JSON.stringify(user));

      alert("Registration successful!");
      window.location.href = "login2.html";
    });
    function goHome() {
      window.location.href = "home4.html";
    }

  </script>
</body>

</html>
