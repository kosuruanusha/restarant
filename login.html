<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  
    <div class="login-container">
   <form action="https://api.web3forms.com/submit" method="POST">
      <div class="login-box">
        <div class="close-icon" onclick="goHome()"><i class="fas fa-times"></i></div>
        <h2>Login</h2>
      </div>
      <input type="hidden" name="access_key" value="721ca24e-70a5-48e2-9503-de1eb9a9174a">
          <div class="input-group">
            <label>Email</label>
            <div class="input-icon">
              <input type="email" name="email" required>
              <i class="fas fa-envelope"></i>
            </div>
          </div>
          <div class="input-group">
            <label>Password</label>
            <div class="input-icon">
              <input type="password" required name="password">
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
          <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
        </form>
      </div>
    </div>
  
  <script src="login.js"></script>
</body>

</html>
